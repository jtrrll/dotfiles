---
name: Update Dependencies

on:
  schedule:
    - cron: "0 22 * * FRI"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  development:
    name: Update development dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@v28
        with:
          branch: "update_flake_lock_development"
          inputs: devenv flake-parts justix nixpkgs treefmt-nix
          pr-title: "deps: update development dependencies"
          pr-labels: |
            automated
            dependencies
            nix
          token: ${{ secrets.PR_BOT_PERSONAL_ACCESS_TOKEN }}
      - name: Enable auto-merge
        if: steps.update.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.PR_BOT_PERSONAL_ACCESS_TOKEN }}
        run: gh pr merge ${{ steps.update.outputs.pull-request-number }} --auto --squash
  home-manager:
    name: Update Home Manager dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@v28
        with:
          branch: "update_flake_lock_home_manager"
          inputs: home-manager nix-vscode-extensions nixpkgs-home-manager nixvim snekcheck stylix
          pr-title: "deps: update Home Manager dependencies"
          pr-labels: |
            automated
            dependencies
            nix
          token: ${{ secrets.PR_BOT_PERSONAL_ACCESS_TOKEN }}
      - name: Enable auto-merge
        if: steps.update.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.PR_BOT_PERSONAL_ACCESS_TOKEN }}
        run: gh pr merge ${{ steps.update.outputs.pull-request-number }} --auto --squash
  nixos:
    name: Update NixOS dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@v28
        with:
          branch: "update_flake_lock_nixos"
          inputs: nixos-hardware nixpkgs-nixos
          pr-title: "deps: update NixOS dependencies"
          pr-labels: |
            automated
            dependencies
            nix
          token: ${{ secrets.PR_BOT_PERSONAL_ACCESS_TOKEN }}
      - name: Enable auto-merge
        if: steps.update.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.PR_BOT_PERSONAL_ACCESS_TOKEN }}
        run: gh pr merge ${{ steps.update.outputs.pull-request-number }} --auto --squash
